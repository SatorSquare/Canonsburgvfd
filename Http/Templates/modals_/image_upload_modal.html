<!-- Modal -->
<div id="ImageUploadModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Upload Images</h4>
      </div>
      <div id="photoGalleryImageUploadModalBody" class="modal-body">
        <input id="photoGalleryImageUploadModalInput" name="input25[]" type="file" multiple class="file-loading">
        <script>
        $(document).on('ready', 
            function() {
                $("#photoGalleryImageUploadModalInput").fileinput(
                    {
                        theme: "themes/fa/fa.js",
                        uploadUrl: "{{PHOTO_UPLOAD_URL}}",
                        maxFilePreviewSize: 10240,
                        allowedFileTypes: ['image'],
                        resizeImage: true
                    }
                );
            }
        );
        </script>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
