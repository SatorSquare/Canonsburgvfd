<!-- Modal -->
<div id="UpdatesModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Update</h4>
      </div>
      <div class="modal-body">
      <input type="hidden" id="update_key">
      <div class="form-group row">
        <div>
          <label for="update_title" class="col-form-label">Title:</label>
          <input class="form-control" type="text" id="update_title">
        </div>
        <div>
          <br />
          <label for="update_text" class="col-form-label">Text:</label>
          <textarea rows="4" cols="50" class="form-control" type="text" id="update_text"></textarea>
        </div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="saveUpdate()">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
